<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Trashcan Management</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        /* Body Styling */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('path/to/potheri_map.jpg'); /* Add path to the map of Potheri */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        /* Responsive Container */
        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 600px;
            text-align: center;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            overflow-y: auto;
            max-height: 90vh;
        }
        /* Trashcan Styles */
        .trashcan {
            margin: 10px 0;
            padding: 15px;
            border-radius: 5px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .trashcan:hover {
            transform: scale(1.05);
        }
        /* Fill Levels */
        .green { background-color: #4CAF50; }
        .yellow { background-color: #FFEB3B; color: black; }
        .red { background-color: #F44336; }
        /* Headings */
        h1 {
            margin-bottom: 20px;
            color: #333;
            font-size: 1.5rem;
        }
        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                width: 100%;
                padding: 15px;
            }
            .trashcan {
                font-size: 1rem;
                padding: 10px;
            }
            h1 {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Trashcan Levels in Potheri, Chennai</h1>
        <!-- Trashcan Locations and Levels -->
        <div class="trashcan green" onclick="showInfo('Trashcan 1', 'Potheri Railway Station', 'Level < 75%')">Trashcan 1 - Potheri Railway Station</div>
        <div class="trashcan yellow" onclick="showInfo('Trashcan 2', 'Potheri Bus Station', 'Level = 75%')">Trashcan 2 - Potheri Bus Station</div>
        <div class="trashcan red" onclick="showInfo('Trashcan 3', 'Potheri College', 'Level > 75%')">Trashcan 3 - Potheri College</div>
        <div class="trashcan green" onclick="showInfo('Trashcan 4', 'Potheri Temple', 'Level < 75%')">Trashcan 4 - Potheri Temple</div>
        <div class="trashcan yellow" onclick="showInfo('Trashcan 5', 'Potheri Mosque', 'Level = 75%')">Trashcan 5 - Potheri Mosque</div>
        <div class="trashcan red" onclick="showInfo('Trashcan 6', 'Potheri Church', 'Level > 75%')">Trashcan 6 - Potheri Church</div>
        <div class="trashcan green" onclick="showInfo('Trashcan 7', 'Potheri Market', 'Level < 75%')">Trashcan 7 - Potheri Market</div>
    </div>

    <!-- JavaScript for displaying trashcan info -->
    <script>
        function showInfo(name, location, level) {
            // Create an overlay with trashcan information
            const infoOverlay = document.createElement('div');
            infoOverlay.style.position = 'fixed';
            infoOverlay.style.top = '0';
            infoOverlay.style.left = '0';
            infoOverlay.style.width = '100%';
            infoOverlay.style.height = '100%';
            infoOverlay.style.backgroundColor = 'rgba(0, 0, 0, 0.6)';
            infoOverlay.style.display = 'flex';
            infoOverlay.style.justifyContent = 'center';
            infoOverlay.style.alignItems = 'center';
            infoOverlay.style.color = '#fff';
            infoOverlay.style.fontSize = '1.2rem';
            infoOverlay.style.textAlign = 'center';
            infoOverlay.style.padding = '20px';

            // Content for the overlay
            infoOverlay.innerHTML = `
                <div style="background-color: #333; padding: 30px; border-radius: 10px; max-width: 90%; width: 300px;">
                    <h2>${name}</h2>
                    <p>Location: ${location}</p>
                    <p>Fill Level: ${level}</p>
                    <button onclick="closeOverlay()" style="margin-top: 20px; padding: 10px 20px; border: none; background-color: #f44336; color: #fff; font-weight: bold; cursor: pointer; border-radius: 5px;">
                        Close
                    </button>
                </div>
            `;

            // Append the overlay to the body
            document.body.appendChild(infoOverlay);
        }

        // Function to close the overlay
        function closeOverlay() {
            const overlay = document.querySelector('body > div:last-child');
            if (overlay) {
                overlay.remove();
            }
        }
    </script>
</body>
</html>
